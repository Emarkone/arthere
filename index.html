<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthere</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/@splidejs/splide/dist/css/splide.min.css">
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-xl-4 col-lg-6 artList">
                <div class="row border border-dark art-item">
                    <div class="col-md-4 no-gutters border-dark">
                        <div class="art-item-img" style="background-image: url('/assets/img/art/isolatedsystem.png')"></div>
                    </div>
                    <div class="col-md-8 p-3">
                        <div class="pull-right"><h5>99€</h5></div>
                        <h5>Isolated System</h5>
                        <h6><i class="bi bi-person-badge"></i> Klimae</h6>
                        <div class="badge rounded-pill bg-purple">Space</div>
                        <div class="badge rounded-pill bg-dark">Digital Art</div>
                    </div>
                </div>
                <div class="row border border-dark art-item">
                    <div class="col-md-4 no-gutters border-dark">
                        <div class="art-item-img" style="background-image: url('/assets/img/art/organic.png')"></div>
                    </div>
                    <div class="col-md-8 p-3">
                        <div class="pull-right"><h5>99€</h5></div>
                        <h5>Organic</h5>
                        <h6><i class="bi bi-person-badge"></i> Klimae</h6>
                        <div class="badge rounded-pill bg-purple">Space</div>
                        <div class="badge rounded-pill bg-dark">Digital Art</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    

    <script src="node_modules/@splidejs/splide/dist/js/splide.js"></script>
    <script src="./src/js/bootstrap.min.js"></script>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
